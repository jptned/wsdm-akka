apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: wsdm-akka
  name: wsdm-akka
  namespace: wsdm-akka-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wsdm-akka
  template:
    metadata:
      labels:
        app: wsdm-akka
    spec:
      containers:
        - name: wsdm-akka
          image: jptned/wsdm-akka:latest
          env:
          - name: MONGO_CONNECTION_STR
            value: "mongodb://mongodb:27017/wsdm-akka"
          readinessProbe:
            httpGet:
              path: /ready
              port: management
          livenessProbe:
            httpGet:
              path: /alive
              port: management
          ports:
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 0.2
              memory: 256Mi
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: pod-reader
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: read-pods
subjects:
  - kind: User
    name: system:serviceaccount:wsdm-akka-1:default
roleRef:
  kind: Role
  name: pod-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: wsdm-akka
  name: "wsdm-akka-http"
spec:
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: "wsdm-akka"
  type: LoadBalancer